<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Wecome to <span class="text-red-400"> baper-account</span> </h1>
    </header>
    <main>
        <section class="bg-indigo-300 w-3/4 mx-auto mt-8 p-8" >
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-grey-400 rounded-sm block w-3/4 px-2 mb-4 "  type="text" placeholder="Enter your email">
                <input id="user-pass"  class="border-2 border-grey-400 rounded-sm block w-3/4 px-2 mb-4 " type="password" placeholder="Enter your password">
                <button id="submit" class="bg-yellow-600 text-white px-10 py-1 rounded-sm">Login</button>
            </div>
        </section>
    </main>
</body>
</html>
