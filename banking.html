<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Let gets some <span class="text-red-400">Money!!</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction  -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-green-400  p-8 rounded">
                    <h2 class="text-2xl">Deposite</h2>
                    <h4 class="text-4xl">$ <span id="deposit-total" >00</span> </h4>
                </div>
                <div class="bg-blue-400  text-white p-8 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-4xl">$<span id="withdraw-total" >00</span></h4>
                </div>
                <div class="bg-indigo-400 r text-white p-8 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-4xl">$<span id="balance-total" >1200</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw  -->
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please deposite</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-grey-400 rounded-sm block w-3/4 px-2 mb-4 "  type="text" placeholder="$ amount you want to deposite amount">
                        <button id="deposit-button" class="bg-yellow-600 text-white px-10 py-1 rounded-sm">Deposite</button>
                    </div>
                </div>
                <div class="bg-yellow-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-grey-400 rounded-sm block w-3/4 px-2 mb-4 "  type="text" placeholder="$ amount you want to withdraw amount">
                        <button id="withdraw-button" class="bg-yellow-600 text-white px-10 py-1 rounded-sm">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="js/script.js"></script>
</body>
</html>
